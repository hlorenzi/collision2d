<!DOCTYPE html>

<html>

	<head>
		<title>2D Collision Engine</title>
	</head>
	
	<style>
		html, body
		{
			margin: 0;
			border: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			background-color: #ddd;
		}
		
		#divAlignment
		{
			display: grid;
			grid: "a" 1fr;
			width: 100%;
			height: 100%;
		}
		
		#canvasGame
		{
			display: block;
			grid-area: a;
			align-self: center;
			justify-self: center;
		}
	</style>
	
	<body onload="main()">
		
		<div id="divAlignment">
			<canvas id="canvasGame" width="960" height="540"></canvas>
		</div>
		
		<script src="src/main.js"></script>
		<script src="src/solver.js"></script>
		<script src="src/math/vec2.js"></script>
		<script src="src/math/geometry.js"></script>
		
	</body>

</html>
